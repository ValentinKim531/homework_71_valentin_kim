{% load django_bootstrap5 %}
{% csrf_token %}

{% if not fields_only %}
    <form action="{{ action_url }}" method="{{ form_method }}" enctype="{{ enctype }}">
        {% csrf_token %}
{% endif %}
        {% for error in form.non_field_errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
        {% bootstrap_form form %}
{% if not fields_only %}
        <br/>
        <input type="submit" class="btn btn-primary" value="{{ button_text|default:"Submit" }}"/>
    </form>
{% endif %}
